<!DOCTYPE html>
<html lang="en" ng-app="musicBoxApp">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>MusicBox</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
 <link rel="stylesheet" href="styles/myStyle.css">

</head>

<body layout="column" ng-controller="appController as appCtrl">
  
  <!-- Initialize Soundmanager -->
  <sound-manager></sound-manager>

<!-- md-is-locked-open="$mdMedia('gt-sm')" -->
  <!-- SIDEBAR -->
  <div layout="row" flex="90">
        <md-sidenav layout="column" layout-align="start start" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" style="z-index:1"
        md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar>
              <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Settings" ng-click="appCtrl.toggleSidenav('left')">
                    <md-icon md-svg-icon="images/menu.svg"></md-icon>
                  </md-button>
                <h1>Menu &nbsp;</h1>
              </div>
        </md-toolbar>

        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/')">Home</md-button>
        </md-menu-item>
        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/new')">New Releases</md-button>
        </md-menu-item>
        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/top')">Top Charts</md-button>
        </md-menu-item>

      </md-sidenav>


      
      <div layout="column" flex layout-align="center center">
        
        <!-- TOPBAR START-->
        <!-- <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="appCtrl.toggleSidenav('left')">
              <md-icon md-svg-icon="images/menu.svg"></md-icon>
            </md-button>
          
            <h1>MusicBox &nbsp;</h1>

           
            <md-input-container flex style="margin-left:30px;">
              <label>Search</label>
              <input ng-model="appCtrl.search">
            </md-input-container>

          </div>
        </md-toolbar> -->
        <!-- TOPBAR END -->



      <md-toolbar ng-show="!showSearch" >
        <div class="md-toolbar-tools" layout-align="center center">
          <md-button ng-click="appCtrl.toggleSidenav('left')" hide-gt-md aria-label="Menu" layout-align="center center">
            <ng-md-icon icon="menu" layout-align="center center"></ng-md-icon>
          </md-button>
          <h3>
            MusicBox
          </h3>
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
        </div>
        
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="appCtrl.search" placeholder="enter search">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
        </div>
       
      </md-toolbar>







      <md-content flex md-scroll-y>
        <!-- Cards View -->
        <div ng-view></div>

      </md-content>


        <p>
            Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})
        </p>

      </div>
  </div>

  <div layout="row" flex="10">
    <md-toolbar md-theme="musicPlayer" class="md-whiteframe-24dp">
      <h2 class="md-toolbar-tools">
        <span>NOW PLAYING</span>
      </h2>
    </md-toolbar>
  </div>


  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
