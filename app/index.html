<!DOCTYPE html>
<html lang="en" ng-app="musicBoxApp">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>MusicBox</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
 <link rel="stylesheet" href="styles/myStyle.css">

</head>

<body layout="column" ng-controller="appController as appCtrl">
  
  <!-- Initialize Soundmanager -->
  <sound-manager></sound-manager>

<!-- md-is-locked-open="$mdMedia('gt-sm')" -->
  <!-- SIDEBAR -->
  <div layout="row" flex="90">
        <md-sidenav layout="column" layout-align="start start" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" style="z-index:1"
        md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="">
              <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Menu" ng-click="appCtrl.toggleSidenav('left')">
                    <md-icon md-svg-icon="images/icons/ic_menu_white_48px.svg"></md-icon>
                  </md-button>
                <h1>Menu &nbsp;</h1>
              </div>
        </md-toolbar>

        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/')">Home</md-button>
        </md-menu-item>
        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/new')">New Releases</md-button>
        </md-menu-item>
        <md-menu-item style="width:100%">
          <md-button class="md-accent" ng-click="go('/top')">Top Charts</md-button>
        </md-menu-item>

      </md-sidenav>


      
      <div layout="column" flex>
        
        <!-- TOP TOOLBAR START-->
        <md-toolbar ng-hide="showSearch">
          <div class="md-toolbar-tools">
            
            <md-button class="md-icon-button" ng-click="appCtrl.toggleSidenav('left')" hide-gt-sm aria-label="Menu">          
              <md-icon md-svg-icon="images/icons/ic_menu_white_48px.svg"></md-icon>
            </md-button>
          
            <h1 flex>MusicBox &nbsp;</h1>   

            <md-button class="md-icon-button" ng-click="showSearch = !showSearch">
              <md-icon md-svg-icon="images/icons/ic_search_white_48px.svg"></md-icon>
            </md-button>    

          </div>
        </md-toolbar>
        <md-toolbar class="md-hue-1" ng-show="showSearch" class="md-whiteframe-1dp">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="showSearch = !showSearch; appCtrl.search=''" aria-label="Back">
              <md-icon md-svg-icon="images/icons/ic_arrow_back_black_48px.svg"></md-icon>
            </md-button>         

            <md-button class="md-icon-button" ng-click="showSearch = !showSearch">
              <md-icon md-svg-icon="images/icons/ic_search_black_48px.svg"></md-icon>
            </md-button>  
           
            <md-input-container flex md-no-float>
              <input ng-model="appCtrl.search" placeholder="enter search">
            </md-input-container>

            <md-button class="md-icon-button" ng-click="showSearch = !showSearch; appCtrl.search=''">
              <md-icon md-svg-icon="images/icons/ic_close_black_48px.svg"></md-icon>
            </md-button>

          </div>
        </md-toolbar>
        <!-- TOP TOOLBAR END -->


      <md-content flex md-scroll-y>
        <!-- Cards View -->
        <div ng-view></div>

      </md-content>


      </div>
  </div>

  <div layout="row" flex="10">
    <md-toolbar md-theme="musicPlayer" style="box-shadow:0 0 8px rgba(0,0,0,.4)">
      <h2 class="md-toolbar-tools">
        <span>Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})</span>
      </h2>
    </md-toolbar>
  </div>


  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
