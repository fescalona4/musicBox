<!DOCTYPE html>
<html lang="en" ng-app="musicBoxApp">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>MusicBox</title>

 <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">

</head>

<body layout="column">


  <div layout="row" flex>
        <md-sidenav layout="column" layout-align="start start" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar>
              <div class="md-toolbar-tools">
                <md-button hide-gt-sm class="md-icon-button" aria-label="Settings">
                  <md-icon md-svg-icon="images/menu.svg"></md-icon>
                </md-button>
                <h1>Menu Bar &nbsp;</h1>
              </div>
        </md-toolbar>
        <md-button class="md-accent">New Releases</md-button>
        <md-button class="md-accent">Top Charts</md-button>
      </md-sidenav>



      <div layout="column" >
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu">
          </md-icon>
        </md-button>
        <h1>MusicBox - New Releases &nbsp;</h1>
      </div>
      </md-toolbar>

    <div layout="row" flex>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">

        <p>Music cards go here! Music cards go here!</p>

      </md-content>
    </div>
    </div>
    </div>

</div>




<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script>

  var app = angular.module('musicBoxApp', ['ngMaterial'])
  .config(function($mdThemingProvider) {
  $mdThemingProvider.theme('default')
    .primaryPalette('red')
    .accentPalette('blue');
  });

  app.controller('AppController', function($mdSidenav) {
    var vm = this;

    vm.toggleSidenav = function(menuId) {
      $mdSidenav(menuId).toggle();
    };

  });

</script>

</body>

</html>
