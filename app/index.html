<!DOCTYPE html>
<html lang="en" ng-app="musicBoxApp" ng-controller="appController as appCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="reggaeton, reggaeton cubano, musica cubana, salsa cubana, musica de cuba, reggaeton de cuba, cuban music, cubanmusic, cuban reggaeton, chacal y yakarta, gente de zona, el micha, desiguales, los 4,dj conds,dj unic,osmani garcia,jacob forever,el yonki, cubanflow, cubanmusicbox, cubamusicbox, cuban musicbox, cuba musicbox, cuban music box, cuba musicbox, musicbox" />
    <meta name="description" content="La pagina mas miki de reggaeton cubano" />
    <title>CubanMusicBox</title>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/md-data-table.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel='stylesheet' ng-if="styleType.length > 0" ng-href='css/{{styleType}}.css'>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>


<body layout="column" ng-cloak>
    <!-- Initialize Soundmanager -->
    <sound-manager></sound-manager>
    <!-- md-is-locked-open="$mdMedia('gt-sm')" -->

    <!-- SIDEBAR -->
    <div layout="row" flex>
        <md-sidenav layout="column" layout-align="start start" md-swipe-left="onSwipeLeft('left')" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style="width:240px">
            <md-toolbar class="">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="appCtrl.toggleSidenav('left')">
                        <md-icon md-svg-icon="images/icons/ic_menu_white_48px.svg"></md-icon>
                    </md-button>
                    <h1>MusicBox</h1>
                </div>
            </md-toolbar>
            <md-menu-item style="width:100%">
                <md-button class="md-accent" ng-click="go('/');appCtrl.toggleSidenav('left');">
                    <md-icon md-svg-src="images/icons/ic_home_black_48px.svg" class="grayIcon"></md-icon>Dashboard</md-button>
            </md-menu-item>
            <md-menu-item style="width:100%">
                <md-button class="md-accent" ng-click="go('/new');appCtrl.toggleSidenav('left');">
                    <md-icon md-svg-src="images/icons/ic_new_releases_black_48px.svg" class="grayIcon"></md-icon>New Releases</md-button>
            </md-menu-item>
            <md-menu-item style="width:100%">
                <md-button class="md-accent" ng-click="go('/top');appCtrl.toggleSidenav('left');">
                    <md-icon md-svg-src="images/icons/ic_star_black_48px.svg" class="blackIcon grayIcon"></md-icon>Top Charts</md-button>
            </md-menu-item>
            <md-menu-item style="width:100%">
                <md-button class="md-accent" ng-click="go('/music');appCtrl.toggleSidenav('left');">
                    <md-icon md-svg-src="images/icons/ic_music_note_black_48px.svg" class="blackIcon grayIcon"></md-icon>Music</md-button>
            </md-menu-item>
        </md-sidenav>
        <div layout="column" flex>
            <!-- TOP TOOLBAR START-->
            <md-toolbar ng-hide="showSearch">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="appCtrl.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <md-icon md-svg-icon="images/icons/ic_menu_white_48px.svg"></md-icon>
                    </md-button>
                    <h1 style="margin-left:10px" flex>{{title}}</h1>
                    <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Search">
                        <md-icon md-svg-icon="images/icons/ic_search_white_48px.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-toolbar class="md-hue-1" ng-show="showSearch" class="md-whiteframe-1dp">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="showSearch = !showSearch; appCtrl.search=''" aria-label="Back">
                        <md-icon md-svg-icon="images/icons/ic_arrow_back_black_48px.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Search">
                        <md-icon md-svg-icon="images/icons/ic_search_black_48px.svg"></md-icon>
                    </md-button>
                    <md-input-container flex md-no-float>
                        <input ng-model="appCtrl.search" placeholder="enter search">
                    </md-input-container>
                    <md-button class="md-icon-button" ng-click="showSearch = !showSearch; appCtrl.search=''" aria-label="Close">
                        <md-icon md-svg-icon="images/icons/ic_close_black_48px.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <!-- TOP TOOLBAR END -->
            
            <md-content flex md-scroll-y class="bodyContent">
                <!-- Cards View -->
                <div ng-view class="fade"></div>
            
            </md-content>
        </div>
    </div>

    <div layout="row" id="footer" ng-hide="playlist.length==0">
        <!--<music-player flex></music-player> -->
        <md-toolbar md-theme="musicPlayer" style="box-shadow:0 0 8px rgba(0,0,0,.4);" >
            <div layout="row">
                <md-toolbar-filler layout layout-align="center center"  class="playerImage">
                    <img ng-src="images/uploads/{{currentPlaying.image}}" class="md-card-image playerImage" style="width:70px;height:70px" alt="">
                </md-toolbar-filler>
                <div flex>
                    <md-progress-linear md-mode="determinate" value="{{ progress }} " md-theme="default"></md-progress-linear>
                    <div class="md-toolbar-tools" layout="row" layout-align="space-between center" >
                        <div flex>
                            <div ng-hide="playlist.length==0">
                                <div class="md-subhead playerTitle"><b>{{currentPlaying.title}}</b></div>
                                <div class="md-caption playerArtist">{{currentPlaying.artist}}</div>
                            </div>
                        </div>
                        <div flex class="playerButtons">
                            <md-button prev-track class="md-icon-button playerPrevBtn" aria-label="prev">
                                <md-icon md-svg-icon="images/icons/ic_skip_previous_black_48px.svg"></md-icon>
                            </md-button>
                            <md-button play-pause-toggle class="md-fab playerPlayBtn" aria-label="Play">
                                <md-icon md-svg-src="images/icons/ic_play_arrow_white_48px.svg" style="margin-top:-2px" ng-hide="isPlaying"></md-icon>
                                <md-icon md-svg-src="images/icons/ic_pause_white_48px.svg" style="margin-top:-2px" ng-show="isPlaying"></md-icon>
                            </md-button>
                            <md-button next-track class="md-icon-button playerNextBtn" aria-label="next">
                                <md-icon md-svg-icon="images/icons/ic_skip_next_black_48px.svg"></md-icon>
                            </md-button>
                        </div>
                        <div flex class="volQueueContainer">
                            <div layout="row" layout-align="end center" ng-mouseleave="volHover = false">
                                <!--right side icons -->
                                <md-button class="md-icon-button fade" aria-label="VolumeDown" ng-click="volume=0" ng-show="volHover">
                                    <md-icon md-svg-icon="images/icons/ic_volume_down_black_48px.svg"></md-icon>
                                </md-button>
                                <md-slider min="0" max="100" class="fade" aria-label="volume" ng-model="volume" style="width:70px" ng-show="volHover">
                                </md-slider>
                                <md-button class="md-icon-button" aria-label="Volume" hide-sm ng-click="volume=100" ng-mouseenter="volHover = true">
                                    <md-icon md-svg-icon="images/icons/ic_volume_up_black_48px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Queue" ng-click="showPlaylistQueue($event)" ng-mouseenter="volHover = false">
                                    <md-icon md-svg-icon="images/icons/ic_queue_music_black_48px.svg" ng-class="{'orangeIcon':playlistShown,'blackIcon':!playlistShown}"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-toolbar>
    </div>



    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="js/libs/angular-soundmanager2.js"></script>
    <script src="js/libs/md-data-table.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/app.service.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/components/home/homeController.js"></script>
    <script src="js/components/admin/adminController.js"></script>
    <script src="js/components/all-music/allMusicController.js"></script>
    <script src="js/components/small-music-card/smallMusicCardDirective.js"></script>
    <script src="js/components/music-card/musicCardDirective.js"></script>
    <script src="js/components/song-details/songDetailsController.js"></script>
    <script src="js/components/star-rating/starRatingController.js"></script>
    <script src="js/components/star-rating/starRatingDirective.js"></script>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>



</body>

</html>
